{% extends 'auth.html' %}

{% block auth %}
	<form class="signup form-horizontal" action="/users" method="post">
		<div class="form-group">
			<label class="col-md-4 control-label" for="name"></label>
			<div class="col-md-8">
				<input id="name" class="form-control" type="text" name="name" placeholder="Name" value="{{user.name}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="email"></label>
			<div class="col-md-8">
				<input id="email" class="form-control" type="text" name="email" placeholder="Email" value="{{user.email}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="username"></label>
			<div class="col-md-8">
				<input id="username" class="form-control" type="text" name="username" placeholder="Username" value="{{user.username}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="password"></label>
			<div class="col-md-8">
				<input id="password" class="form-control" type="password" name="password" placeholder="Password" value="{{user.password}}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4-offset col-md-8" for="">
				<button class="btn btn-primary" type="submit">Sign up</button>&nbsp;or&nbsp;<a class="show-login" href="/signin">Login</a>
			</div>
		</div>
	</form>
{% endblock %}
